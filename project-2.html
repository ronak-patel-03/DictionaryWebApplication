<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-2</title>
    <link rel="stylesheet" type="text/css" href="project-2.css" />
  </head>
  <body>
    <div class="main">
      <article>
        <label for="input-filter-term">Enter the word</label>

        <input
          type="text"
          name="term"
          id="input-filter-term"
          class="data"
          placeholder="Example: Rose"
        />

        <button type="submit" class="lay">Get Details</button>
      </article>
    </div>
    <div id="word"></div>
    <article class="output">
      <div class="def">
        <h1>Defintions</h1>
        <ul class="definitions"></ul>
      </div>
      <div class="rhyme">
        <h1>Rhymes</h1>
        <ul class="rhymes"></ul>
      </div>
      <div class="syn">
        <h1>Synonyms</h1>
        <ul class="synonyms"></ul>
      </div>
      <div class="hasparts">
        <h1>Has Parts</h1>
        <ul class="parts"></ul>
      </div>
      <div class="instance">
        <h1>Has Instances</h1>
        <ul class="instances"></ul>
      </div>
      <div class="example">
        <h1>Examples</h1>
        <ul class="examples"></ul>
      </div>
    </article>
    <script src="./project-2.js" type="text/javascript"></script>
  </body>
</html>
